<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="header">
      <h1>Tic, Tac, Toe</h1>
      <p>HTML, CSS, JavaScript로 구성된 틱택토 게임입니다.</p>
    </header>
    <main>
      <div class="modal">
        <h2>이름을 입력해주세요.</h2>
        <form>
          <div class="input-wrap">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" maxlength="15" />
          </div>
          <p id="error-msg"></p>
          <div class="btn-wrap">
            <button type="button" class="btn btn-alt" id="cancel">취소</button>
            <button type="submit" class="btn">확인</button>
          </div>
        </form>
      </div>
      <section id="game-configuration">
        <ol>
          <li>
            <div class="player-board">
              <h2>Player 1</h2>
              <h3 class="player-name">PLAYER NAME(1)</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt btn-edit">Edit</button>
            </div>
          </li>
          <li>
            <div class="player-board">
              <h2>Player 2</h2>
              <h3 class="player-name">PLAYER NAME(2)</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt btn-edit">Edit</button>
            </div>
          </li>
        </ol>
        <button class="btn">게임 시작</button>
      </section>

      <section id="play-game">
        <div id="game-over">
          <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>새로운 게임을 시작하시려면, '다시 시작'을 눌러주세요.</p>
        </div>
        <p><span id="turn-player">PLAYER NAME</span>님 차례입니다.</p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li class="disabled">O</li>

          <li></li>
          <li class="disabled">X</li>
          <li></li>

          <li class="disabled">O</li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
    <script src="./js/common.js"></script>
  </body>
</html>
